<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD</title>
</head>
<body>
    <form method="post" action="/home/add">
        <label>
            Choose account to add money:
            <select name="id">
                <option
                        th:each="pt : ${primaryAccountList}"
                        th:text="${pt.getNumber()}"
                        th:value="${pt.getId()}">
                </option>
            </select>
        </label>
        <div>
            <label for="ballance">Add Balance</label>
            <input type="number" id="ballance" name="ballance">
        </div>
        <button type="submit">ADD</button>
    </form>
</body>
</html>
