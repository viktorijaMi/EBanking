<div id="register" class="mb-4" xmlns:th="http://www.thymeleaf.org">
    <h3 class="text-center text-white pt-5">Register to OBS!</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Register</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="firstName" class="text-info">First Name:</label><br>
                            <input type="text" name="firstName" id="firstName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="text-info">Last Name:</label><br>
                            <input type="text" name="lastName" id="lastName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="repeatedPassword" class="text-info">Repeat password:</label><br>
                            <input type="password" name="repeatedPassword" id="repeatedPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="radio" id="role" name="role" th:each="r : ${roles}" th:value="${r.name()}"
                                   th:text="${r.name()}">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
